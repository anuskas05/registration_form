<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  
  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    /* CSS for the scrolling animation */
    @keyframes scrollMessage {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    #thankYouMessage {
      display: none;
      font-size: 24px;
      color: green;
      white-space: nowrap;
      position: fixed; /* Position it at the bottom */
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      animation: scrollMessage 10s linear infinite; /* Adjust time for smoother scrolling */
      padding: 10px 0; /* Optional: space around text */
      background-color: rgba(0, 0, 0, 0.5); /* Optional: background for visibility */
      color: white; /* Text color */
    }

    .input-name {
      margin-bottom: 10px;
    }

    .gender-selection {
      display: flex;
      align-items: center;
    }

    .gender-selection input {
      margin-right: 10px;
    }

    .g-recaptcha {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <div class="form-container">
      <form id="regForm" action="https://api.web3forms.com/submit" method="POST">

        <!-- Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="c9f66eb3-7bae-487c-bd58-ab7a0f817bff" />

        <!-- Full Name for Web3Forms -->
        <input type="hidden" name="name" id="full_name" />

        <!-- Message to comply with Web3Forms structure -->
        <input type="hidden" name="message" value="New user registration submitted." />

        <!-- Redirect after successful submission -->
        <input type="hidden" name="redirect" value="https://registration-form-gamma-two.vercel.app/" />

        <!-- Honeypot for spam protection -->
        <input type="text" name="botcheck" style="display:none" />

        <!-- First & Last Name -->
        <div class="input-name">
          <i class="fa fa-user lock"></i>
          <input type="text" placeholder="First Name" class="name" id="first_name" required />
          <span>
            <i class="fa fa-user lock"></i>
            <input type="text" placeholder="Last Name" class="name" id="last_name" required />
          </span>
        </div>

        <!-- Email -->
        <div class="input-name">
          <i class="fa fa-envelope lock"></i>
          <input type="email" placeholder="Email id" class="text-name" name="email" required />
        </div>

        <!-- Custom Code Fields -->
        <div class="input-name">
          <i class="fa fa-lock lock"></i>
          <input type="text" placeholder="Create a Code" class="name" name="code" required />
        </div>

        <div class="input-name">
          <i class="fa fa-lock lock"></i>
          <input type="text" placeholder="Confirm Code" class="name" name="confirm_code" required />
        </div>

        <!-- Gender Selection -->
        <div class="input-name gender-selection">
          <input type="radio" class="radio-button" name="gender" value="female" required />
          <label>Female</label>
          <span>
            <input type="radio" class="radio-button" name="gender" value="male" />
            <label>Male</label>
          </span>
        </div>

        <!-- reCAPTCHA -->
        <div class="input-name">
          <div class="g-recaptcha" data-sitekey="6LfrthsrAAAAAC4a9_ddeD-HpzXr197NBpDjKots"></div>
        </div>

        <!-- Terms Agreement -->
        <div class="input-name">
          <input type="checkbox" class="check-point" name="terms" value="accepted" required />
          <label>I accept the terms and conditions</label>
        </div>

        <!-- Submit Button -->
        <div class="input-name">
          <input type="submit" class="button" value="Register" />
        </div>
      </form>
    </div>

    <!-- Thank you message -->
    <div id="thankYouMessage">
      <h3>Thank you for your submission!</h3>
    </div>

  </div>

  <script>
    // Merge first and last name into the hidden "name" field before submission
    const form = document.getElementById("regForm");
    form.addEventListener("submit", function(event) {
      // Prevent immediate form submission
      event.preventDefault();

      // Merge first and last names
      const first = document.getElementById("first_name").value.trim();
      const last = document.getElementById("last_name").value.trim();
      document.getElementById("full_name").value = `${first} ${last}`;

      // Display "Thank you for your submission" message
      document.getElementById("thankYouMessage").style.display = "block";

      // Submit the form after a delay to show the message
      setTimeout(function() {
        form.submit();
      }, 2000);  // Wait 2 seconds before submitting
    });
  </script>
</body>
</html>
