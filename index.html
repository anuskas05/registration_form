<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    @keyframes scrollMessage {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    #thankYouMessage {
      display: none;
      font-size: 24px;
      white-space: nowrap;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      animation: scrollMessage 10s linear infinite;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }

    .input-name {
      margin-bottom: 10px;
    }

    .gender-selection {
      display: flex;
      align-items: center;
    }

    .gender-selection input {
      margin-right: 10px;
    }

    .g-recaptcha {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <div class="form-container">
      <form id="regForm" action="https://api.web3forms.com/submit" method="POST">

        <input type="hidden" name="access_key" value="c9f66eb3-7bae-487c-bd58-ab7a0f817bff" />
        <input type="hidden" name="name" id="full_name" />
        <input type="hidden" name="message" value="New user registration submitted." />
        <input type="hidden" name="redirect" value="https://registration-form-gamma-two.vercel.app/" />
        <input type="text" name="botcheck" style="display:none" />

        
        <div class="input-name">
          <i class="fa fa-user lock"></i>
          <input type="text" placeholder="First Name" class="name" id="first_name" required />
          <span>
            <i class="fa fa-user lock"></i>
            <input type="text" placeholder="Last Name" class="name" id="last_name" required />
          </span>
        </div>

        
        <div class="input-name">
          <i class="fa fa-envelope lock"></i>
          <input type="email" placeholder="Email id" class="text-name" name="email" required />
        </div>

        
        <div class="input-name">
          <i class="fa fa-lock lock"></i>
          <input type="password" placeholder="Create a Code" class="name" name="code" id="code" required />
        </div>

        <div class="input-name">
          <i class="fa fa-lock lock"></i>
          <input type="password" placeholder="Confirm Code" class="name" name="confirm_code" id="confirm_code" required />
        </div>

        
        <div class="input-name">
          <input type="checkbox" id="togglePassword" />
          <label for="togglePassword">Show Code</label>
        </div>

        
        <div class="input-name gender-selection">
          <input type="radio" class="radio-button" name="gender" value="female" required />
          <label>Female</label>
          <span>
            <input type="radio" class="radio-button" name="gender" value="male" />
            <label>Male</label>
          </span>
        </div>

        
        <div class="input-name">
          <div class="g-recaptcha" data-sitekey="6Leu3xsrAAAAAMdF6IsPPTa3234LI_5pf5TuK2IB"></div>
        </div>

        
        <div class="input-name">
          <input type="checkbox" class="check-point" name="terms" value="accepted" required />
          <label>I accept the terms and conditions</label>
        </div>

        
        <div class="input-name">
          <input type="submit" class="button" value="Register" />
        </div>
      </form>
    </div>

    
    <div id="thankYouMessage">
      <h3>Thank you for your submission!</h3>
    </div>
  </div>

  <script>
    const form = document.getElementById("regForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const first = document.getElementById("first_name").value.trim();
      const last = document.getElementById("last_name").value.trim();
      document.getElementById("full_name").value = `${first} ${last}`;

      document.getElementById("thankYouMessage").style.display = "block";

      setTimeout(function() {
        form.submit();
      }, 2000);
    });

    // Show/Hide Code Toggle
    document.getElementById("togglePassword").addEventListener("change", function () {
      const code = document.getElementById("code");
      const confirmCode = document.getElementById("confirm_code");
      const type = this.checked ? "text" : "password";
      code.type = type;
      confirmCode.type = type;
    });
  </script>
</body>
</html>
